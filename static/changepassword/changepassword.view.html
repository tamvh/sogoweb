<div style="position:fixed;
     width:400px;
     height:420px;
     left: 50%;
     background-color: white;
     border-radius: 7px;
     margin-left: -200px;
     top: 50%;
     margin-top: -210px;">
    <div class="admin-form tab-pane active">
        <div class="panel-body p25 pt10">
            <div class="section-divider mv40">
                <span style="background-color: white;">Change Password</span>
            </div>

            <div class="section">
                <label for="username" class="field prepend-icon">
                    <input type="text" name="username" id="username" ng-model = "username" class="gui-input" text="tamvh" readonly>
                    <label for="username" class="field-icon"><i class="fa fa-user"></i>
                    </label>
                </label>
            </div>

            <div class="section">
                <label for="oldpassword" class="field prepend-icon">
                    <input type="password" name="oldpassword" id="oldpassword" ng-model = "oldpassword" class="gui-input" placeholder="Enter old password">
                    <label for="oldpassword" class="field-icon"><i class="fa fa-lock"></i>
                    </label>
                </label>
            </div>
            
            <div class="section">
                <label for="newpassword" class="field prepend-icon">
                    <input type="password" name="newpassword" id="newpassword" ng-model = "newpassword" class="gui-input" placeholder="Enter new password">
                    <label for="newpassword" class="field-icon"><i class="fa fa-lock"></i>
                    </label>
                </label>
            </div>
            
            <div class="section">
                <label for="confirmnewpassword" class="field prepend-icon">
                    <input type="password" name="confirmnewpassword" id="confirmnewpassword" ng-model = "confirmnewpassword" class="gui-input" placeholder="Enter confirm new password">
                    <label for="confirmnewpassword" class="field-icon"><i class="fa fa-lock"></i>
                    </label>
                </label>
            </div>
            <div class = "text-center posr">
                <span><button type="submit" class="button btn-primary" ng-click = "login()">Sign in</button></span>
            </div>
        </div>
    </div>
</div>
