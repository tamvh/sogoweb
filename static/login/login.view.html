<div style="position:fixed;
     width:400px;
     height:300px;
     left: 50%;
     background-color: white;
     border-radius: 7px;
     margin-left: -200px;
     top: 50%;
     margin-top: -150px;">
    <div class="admin-form tab-pane active">
        <div class="panel-body p25 pt10">
            <div class="section-divider mv40">
                <span style="background-color: white;">Login</span>
            </div>

            <div class="section">
                <label for="username" class="field prepend-icon">
                    <input type="text" name="username" id="username" ng-model = "username" class="gui-input" placeholder="Enter username">
                    <label for="username" class="field-icon"><i class="fa fa-user"></i>
                    </label>
                </label>
            </div>

            <div class="section">
                <label for="password" class="field prepend-icon">
                    <input type="password" name="password" id="password" ng-model = "password" class="gui-input" placeholder="Enter password">
                    <label for="password" class="field-icon"><i class="fa fa-lock"></i>
                    </label>
                </label>
            </div>
            <div class = "text-center posr">
                <span><button type="submit" class="button btn-primary" ng-click = "login()">Sign in</button></span>
            </div>
        </div>
    </div>
</div>
