<aside id="sidebar_left" class="nano nano-primary" ng-controller="SidebarController">
    <div class="nano-content" >
        <!-- sidebar menu -->
        <ul class="nav sidebar-menu">
            <li ng-repeat = "itemmenu in menuItemList" class="{{itemmenu.active}}">
                <a href = "{{itemmenu.path}}" ng-click="onChangeSelected(itemmenu)">
                    <span class="{{itemmenu.icon}}"></span>
                    <span class="sidebar-title">{{itemmenu.name}}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
